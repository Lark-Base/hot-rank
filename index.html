<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>亚马逊产品数据抓取插件</title>
</head>
<body>
  <main class="main p-3 pt-4">
    <!-- 环境状态指示器 -->
    <div id="environmentStatus" class="alert alert-info mb-3" style="display: none;">
      <strong>环境状态:</strong> <span id="statusText">检查中...</span>
    </div>
    
    <h4 class="mb-3">亚马逊产品数据抓取插件</h4>
    
    <form>
      <div class="mb-3">
        <label for="amazonUrl" class="form-label">亚马逊网站链接</label>
        <input type="url" id="amazonUrl" class="form-control" placeholder="请输入亚马逊产品页面或分类页面链接">
        <div class="form-text">支持亚马逊各国站点，如：amazon.com, amazon.sg, amazon.co.uk 等</div>
      </div>
      
      <div class="mb-3">
        <label for="maxProducts" class="form-label">最大抓取数量</label>
        <select id="maxProducts" class="form-select">
          <option value="20">20个产品</option>
          <option value="50" selected>50个产品</option>
          <option value="100">100个产品</option>
          <option value="200">200个产品</option>
        </select>
      </div>
      
      <button class="btn btn-primary" type="button" id="startAmazonCrawl">
        <span id="amazonCrawlText">开始抓取亚马逊产品</span>
        <span id="amazonLoadingSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
      </button>
    </form>
    
    <!-- 进度显示 -->
    <div id="progressContainer" class="mt-3" style="display: none;">
      <div class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
      </div>
      <div id="progressText" class="mt-2 text-muted"></div>
    </div>
    
    <!-- 结果显示 -->
    <div id="resultContainer" class="mt-3" style="display: none;">
      <div id="resultMessage" class="alert"></div>
    </div>
  </main>
  
  <script type="module" src="/src/index.ts"></script>
</body>
</html>
